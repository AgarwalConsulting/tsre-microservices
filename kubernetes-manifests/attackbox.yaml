apiVersion: apps/v1
kind: Deployment
metadata:
  name: attackbox
spec:
  selector:
    matchLabels:
      app: attackbox
  template:
    metadata:
      labels:
        app: attackbox
    spec:
      containers:
      - name: attackbox
        image: ddtraining/attackbox:2.1.3
        env:
        - name: ATTACK_GOBUSTER
        - name: ATTACK_HYDRA
        - name: ATTACK_GOBUSTER_INTERVAL
        - name: ATTACK_HYDRA_INTERVAL
        - name: ATTACK_SSH
        - name: ATTACK_SSH_INTERVAL
        - name: ATTACK_HOST
        - name: ATTACK_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: attackbox
spec:
  type: ClusterIP
  selector:
    app: attackbox